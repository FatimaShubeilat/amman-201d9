<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>


      <form action="" id="kitten-form">
        <fieldset>
        <label for="nameField">Name:</label>
        <input type="text" id="nameField">
        <br>
        <br>

        <label for="likesField">Likes:</label>
        <input type="text" id="likesField">
        <br>

        <input type="checkbox" id="goodWithDogs">
        <label for="good-withDogs">Is good with dogs</label>
        <br>

        <input type="checkbox" id="goodWithKids">
        <label for="goodWithKids">Is good with kids</label>
        <br>

        <input type="checkbox" id="goodWithCats">
        <label for="goodWithCats">Is good with other cats</label>
        <br>

        <label for="breed">Breed:</label>
        <input type="text" id="breed">
        <br>

        <input type="submit" value="Add kitten">
      </fieldset>
      </form>

      <h2>Kittens Available for Adoption:</h2>
      <div id="kittenProfiles">

          <ul>
            <li>food</li>
          </ul>
          <img src="images/frankie.jpeg">
        </article> -->
      </div>
    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
